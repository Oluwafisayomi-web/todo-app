<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Todo App</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    background: linear-gradient(135deg, #f0f4f7, #d9e2ec);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    min-height: 100vh;
  }

  h1 {
    color: #1d4ed8;
    margin-bottom: 20px;
    text-align: center;
  }

  .wrap {
    background: #fff;
    border-radius: 15px;
    padding: 20px;
    width: 100%;
    max-width: 450px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-bottom: 30px;
  }

  .wrap label {
    color: #1d4ed8;
    font-weight: 500;
    margin-bottom: 5px;
    display: inline-block;
  }

  .wrap input {
    width: 100%;
    padding: 10px 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
    transition: border 0.3s;
  }

  .wrap input:focus {
    border-color: #1d4ed8;
    outline: none;
  }

  .wrap button {
    background-color: #1d4ed8;
    color: #fff;
    border: none;
    padding: 12px;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }

  .wrap button:hover {
    background-color: #2563eb;
    transform: translateY(-2px);
  }

  table {
    width: 100%;
    max-width: 800px;
    border-collapse: collapse;
    background: #fff;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    border-radius: 10px;
    width: 100%;
    max-width: 800px;
    overflow-x: auto;
    display: block;
}

  th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  th {
    background-color: #1d4ed8;
    color: #fff;
  }

  td button {
    padding: 6px 10px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    transition: 0.2s;
  }

  td button:hover {
    opacity: 0.8;
  }

  td button:nth-child(1) {
    background-color: #facc15;
    color: #000;
  }

  td button:nth-child(2) {
    background-color: #ef4444;
    color: #fff;
  }

  /* Responsive */
  @media (max-width: 600px) {
    .wrap {
      width: 95%;
      padding: 15px;
    }

    table, th, td {
      font-size: 14px;
    }

    td button {
      padding: 5px 8px;
      font-size: 12px;
    }
  }
</style>
</head>
<body>

<div class="wrap">
  <h1>My Todo App</h1>
  
  <div class="input-group">
    <label for="task">Task:</label>
    <input id="task" type="text" placeholder="Enter a task to do">
  </div>

  <div class="input-group">
    <label for="date">Date:</label>
    <input id="date" type="date">
  </div>

  <div class="input-group">
    <label for="comments">Comments:</label>
    <input id="comments" type="text" placeholder="Add comments">
  </div>

  <button onclick="submitTodo()">Submit</button>
</div>

<table id="todoTable">
  <tr>
    <th>S/N</th>
    <th>Task</th>
    <th>Date</th>
    <th>Comments</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
</table>

<script src="todo.js"></script>
</body>
</html>
